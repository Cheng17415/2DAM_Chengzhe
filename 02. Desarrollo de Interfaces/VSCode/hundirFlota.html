<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      margin: 0;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #tabla{
      border: 2px solid rgb(66, 3, 255);
      border-radius: 12px;
      margin: 20px auto;
      text-align: center;
      background: #53dbe5;
      padding: 25px 30px;
    }
    th,tr{
      width: 40px;
      height: 40px;
      
    }
    button{
      width: 40px;
      height: 40px;
    }
  </style>
</head>

<body>
  <h2>Hundir la flota</h2>
  <div id="tabla"></div>
  <script>

    function inicio(){
      const letras = ' ABCDEFGHIJ';
      const destino = document.getElementById("tabla");
      let tabla = document.createElement('table');
      for(let j = 0; j<=10;j++){
        let row = document.createElement('tr');
        for(let i in letras){
          if(j == 0){
            let header = document.createElement('th');
            header.innerHTML = letras[i];
            row.appendChild(header);
          } else if(i == 0){
            let header = document.createElement('th');
            header.innerHTML = j;
            row.appendChild(header);
          } else{
            let elemento = document.createElement('td');
            let boton = document.createElement('button');
            boton.id =`${letras[i]}${j}`;
            let evento = ()=>clickBoton(boton);
            boton.addEventListener('click',evento);
            row.append(elemento);
            elemento.append(boton);
          }
        }
        tabla.appendChild(row);
      }
      destino.appendChild(tabla);
    }

      console.log("Has pulsado " + boton.id);
    }
    window.addEventListener('load',()=>inicio());

</body>
</html>
