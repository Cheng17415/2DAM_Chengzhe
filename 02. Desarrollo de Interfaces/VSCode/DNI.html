    <script>
        let cadena = "TRWAGMYFPDXBNJZSQVHLCKE";
        let vdni, vletra;
        function cargar() {
            vdni = document.getElementById("dni");
            vletra = document.getElementById("letra");
        }
        function cambio() {
            let valor = vdni.value;
            let pos = "XYZ".indexOf(valor[0]);
            let posi;
            if (pos == -1) {
                posi = parseInt(valor) % 23;
                
            } else {
                posi = parseInt(pos.toString() + valor.substring(1)) % 23;
            }
            vletra.value = cadena[posi];
        }
    </script>
    <style>
        body {
            background-color: #E7E6E1;
        }

        fieldset {
            background-color: #537791;
        }

</head>

<body onload=cargar()>
    <input onchange=cambio() type="text" id="dni">
    <input type="text" id="letra" disabled>
</body>
