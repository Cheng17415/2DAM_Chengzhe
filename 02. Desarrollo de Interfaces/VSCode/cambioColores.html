<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        background: #333;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: gold;
        letter-spacing: 2px;
    }

    div {
        border: 2px solid gold;
        border-radius: 12px;
        margin: 20px auto;
        text-align: center;
        background: #333;
        padding: 25px 30px;
    }

    label {
        display: inline-block;
        width: 80px;
        text-align: right;
        margin-right: 10px;
        color: #ffd700;
        font-weight: bold;
    }

    input[type="range"] {
        width: 180px;
        margin: 10px 0 20px 0;
        accent-color: gold;
    }

    #cam {
        background-color: #fff;
        width: 200px;
        height: 300px;
        margin: 0 auto;
        border-radius: 10px;
        border: 2px solid #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
</style>

<body onchange=cambio()>
    <h2>Cambio de colores</h2>
    <div>
        <label for="">Rojo</label>
        <input type="range" min="0" max="255" value="255" id="rojo">
        <br>
        <label for="">Verde</label>
        <input type="range" min="0" max="255" value="255" id="verde">
        <br>
        <label for="">Azul</label>
        <input type="range" min="0" max="255" value="255" id="azul">
        <br>
        <label for="">Opacidad</label>
        <input type="range" min="0" max="1" step="0.01" value="1" id="alpha">
        <br>
        <label for="">Ancho</label>
        <input type="range" min="200" max="1000" value="200" id="ancho">
    </div>
    <div id="cam"></div>
    <script>
        let r = document.getElementById("rojo")
        let output = document.getElementById("cam")
        let g = document.getElementById("verde")
        let b = document.getElementById("azul")
        let a = document.getElementById("alpha")
        let w = document.getElementById("ancho")

        function cambio() {
            output.style.backgroundColor = `rgba(${r.value},${g.value},${b.value},${a.value})`;
            output.style.width = w.value + "px"
        }
    </script>
</body>

</html>
